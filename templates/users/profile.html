{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block main %}
{% load static %}
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-6 offset-md-3">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <div class="row">
                            <span class="h4">Profile Page
                                <button type="button" class="btn float-end btn-info btn-sm text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Edit Profile
                                </button></span>
                            <hr>
                            <div class="col-md-4">
                              <img class="img-thumbnail" src="{{ request.user.profile.image.url }}" alt="proflie image">
                            </div>
                            <div class="col-md-8">
                              <h4>Name: {{user.username}}</h4>
                              <h4>Email: {{user.email}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form method="post" enctype="multipart/form-data">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>UPDATE YOUR PROFILE</h4>
            <br>
            <div class="row">
              <div class="col-md-4">
                <img class="img-thumbnail" src="{{ request.user.profile.image.url }}" alt="proflie image">
              </div>
              <div class="col-md-8">
                {% csrf_token %}
                {{ u_form|crispy}}
                {{ p_form|crispy}}
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
